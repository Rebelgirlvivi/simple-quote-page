<p>Az élet, akár a póker, a képesség és szerencse játéka, és amikor legfontosabb értékeinkről van szó - egészség, jólét, kapcsolatok - , ezek kimenetele nem csak döntésünk minőségétől függ, hanem attól is, hogy milyen kockát vet az élet.</p>

<p>Liv Boeree</p>
